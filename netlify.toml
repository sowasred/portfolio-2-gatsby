[build]
  command = "rm -rf /opt/build/cache && gatsby build"
  publish = "public"

# Explicitly disable Netlifyâ€™s auto Gatsby runtime/plugins
[functions]
  node_bundler = "esbuild"

[build.environment]
  NETLIFY_SKIP_GATSBY_CACHE = "true"
  NETLIFY_USE_LEGACY_GATSBY_PLUGIN = "false"
  GATSBY_SKIP_PLUGIN_GATSBY_CACHE = "true"
  NETLIFY_CACHE_DIR = "/opt/build/cache"